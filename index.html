<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) invocador. Faça login para acessar sua conta e poder fazer as cofigurações no seu ambiente.</p>
                <form action="cadastro.php" method="post">
                    <div id="user" class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                            </span>
                        <input type="text" name="user" id="iuser" placeholder="seu nome de úsuario" required>
                        <label for="iuser">User</label>
                    </div>
                   
                    <div id="password" class="campo">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="pass" id="ipass" placeholder="digite sua senha" required>
                        <label for="ipass">Senha</label>
                    </div>

                    <div id="acess">
                        <input type="submit" value="Acesse">
                        <a href="#" class="botão">
                            esqueci a senha
                            <span class="material-symbols-outlined">
                                mail
                                </span> 
                        </a>
                        
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
