<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo/style.css">
    
    <title>Login screen</title>
</head>
<body>
    <main id="container">
        <div id="formulario">
            <div id="header_form">
                <h1>Login</h1>
                <i class="fa-solid fa-moon"></i>
            </div>
            <div id="social-media">
                <a href="#">
                    <img src="imagens/facebook.png" alt="Facebook logo" class="logo">
                </a>
                <a href="#">
                    <img src="imagens/google-logo.png" alt="google logo" class="logo">
                </a>
                <a href="#">
                    <img src="imagens/github-logo.png" alt="github logo" class="logo">
                </a>
            </div>
                <div #inputs>
                    <div class="input-box">
                        <label for="iname">
                            Name
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="iname">
                        </label>
                    </div>
                    <div class="input-box">
                        <label for="iemail">
                            email
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="iemail">
                        </label>
                    </div>
                    <div class="input-box">
                        <label for="isenha">
                            senha
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="senha" id="isenha">
                        </label>
                    </div>
            </div>
            <div #footer_form>
                    <a href="#">
                        Esqueci minha senha
                    </a>
                    <button type="submit" id="login-button">
                        acessar
                    </button>
            </div>
        </div>
    </main>
</body>
</html>
